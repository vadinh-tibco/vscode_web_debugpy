<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Python debugpy</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="height: 100vh; width: 100vw;">
    <div class="container h-100 d-flex flex-column">
        <div id="container" class="flex-grow-1 border"></div>
        <div class="d-flex mb-3 mt-3 justify-content-end">
            <button class="btn btn-primary" onclick="startDebug()">
                Start Debug
            </button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } });
        require(["vs/editor/editor.main"], () => {
            window.editor = monaco.editor.create(document.getElementById('container'), {
                value: `print("Hello world!")`,
                language: 'python',
                theme: 'vs',
                minimap: { enabled: false },
            });
        });

        function startDebug(){
            fetch("/", {body: editor.getValue(), method: 'POST'}).then(response =>{
                response.text().then(txt=>{
                    window.open(txt);
                })
            })
        }
    </script>
</body>

</html>
